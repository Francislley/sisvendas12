{% load i18n %}

<!DOCTYPE HTML>
<html class="no-js" lang="pt-br">
  <head>
      <title>Controle de vendas para consultores HINODE</title>

      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

      <link rel="stylesheet" href="/static/core/css/login.css">
  </head>

  <body class="login">
    <div id="content">
        <div class="login-form">
            <h3 class="text-left text-primary">
				Sistema de controle de vendas - HINODE
			</h3>

            <form action="{{ app_path }}" method="post">{% csrf_token %}
                <div class="form-group">
                    {% if not form.this_is_the_login_form.errors %}{{ form.username.errors }}{% endif %}

                    <label for="id_username">
						Usuário
                    </label>
                    <input class="form-control" name="username" id="id_username" value="{{ form.username.value|default:"" }}" placeholder="Usuário" />
                </div>

                <div class="form-group">
                    {% if not form.this_is_the_login_form.errors %}{{ form.password.errors }}{% endif %}
                    <label for="id_password">
						Senha
                    </label>
                    <input type="password" class="form-control" name="password" id="id_password" value="{{ form.password.value|default:"" }}" placeholder="Senha" />

                    <input type="hidden" name="this_is_the_login_form" value="1" />
                    <input type="hidden" name="next" value="{{ next }}" />
                </div>

                <button type="submit" class="btn btn-primary btn-lg">
					Logar
				</button>
            </form>

        </div>
    </div>
  </body>
</html>
